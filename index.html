  <html lang="en">
<head>

<body>

<header>Dinamik Performans Analizi</header>

<div class="container">
  <div class="geometric" aria-hidden="true"></div>

  <div class="grid">
    <div>
      <h2>İlk sınav notu</h2>
<table id="previousTable">
  <thead>
    <tr>
      <th>Ders</th>
      <th>Doğru</th>
      <th>Yanlış</th>
      <th>Boş</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
    </div>

    <div>
      <h2>ikinci Sınav notu</h2>
      <table id="inputTable">
        <thead>
          <tr>
            <th>Ders</th>
            <th>Doğru</th>
            <th>Yanlış</th>
            <th>Boş</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div style="display:flex;gap:12px;align-items:center;margin-top:14px;">
    <button class="btn" id="calcBtn"> Gelişimi Hesapla</button>

  </div>

  <div class="results-wrap">

    <table>
      <thead>
        <tr>
          <th>Ders</th>
